<div class="card">
  <div class="card-body">
    <div class="card-body__content">
      <fa-icon class="card-icon" [icon]="icon()" size="6x"></fa-icon>
      <h3 class="card-title">{{ title() }}</h3>
      <p class="card-text">{{ description() }}</p>
    </div>
    <button type="button" class="btn btn-outline-success" (click)="onCtaClick.emit()">{{ ctaLabel() }}</button>
  </div>
</div>
